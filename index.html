<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shreeji Optics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f9ff;
    }
    .banner {
      width: 100%;
      max-height: 500px;
      overflow: hidden;
    }
    .banner img {
      width: 100%;
      object-fit: cover;
    }
    .content {
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      color: #003366;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .gallery img {
      width: 250px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="banner">
    <img src="https://raw.githubusercontent.com/shreejioptics/shreeji_optics26/main/images/shop-front.jpg.jpg" alt="Shreeji Optics Storefront">
  </div>

  <div class="content">
    <h1>Welcome to Shreeji Optics</h1>
    <p>Your trusted destination for stylish and protective eyewear.</p>
  </div>

  <div class="gallery">
    <!-- You can add more images below like this: -->
    <!-- <img src="images/sunglasses1.jpg" alt="Sunglasses"> -->
    <!-- <img src="images/customer1.jpg" alt="Happy Customer"> -->
  </div>

</body>
</html>
